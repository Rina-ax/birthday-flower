<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Parisienne&display=swap');
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
    }
    #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5em;
        font-weight: bold;
        text-align: center;
        color: white;
    }
    #message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Parisienne', cursive;
        font-size: 5em;
        color: white;
        text-align: center;
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffb3ff, 0 0 40px #ff99ff, 0 0 50px #ff66ff, 0 0 60px #ff33ff;
        display: none;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<div id="countdown"></div>
<div id="message">Happy birthdayy!</div>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class ConfettiParticle {
    constructor(x, y, color){
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 8;
        this.vy = Math.random() * 5 + 2;
        this.color = color;
        this.size = Math.random() * 8 + 2;
        this.life = 100;
    }
    update(){
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.1;
        this.life--;
    }
    draw(ctx){
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
    }
}

let confettiParticles = [];
function spawnConfetti(){
    for(let i=0;i<150;i++){
        let x = Math.random() < 0.5 ? 0 : canvas.width;
        let y = Math.random() < 0.5 ? 0 : canvas.height;
        let colors = ['#ff69b4','#00ffff','#ff00ff','#ffff00','#00ff00','#ff4500'];
        confettiParticles.push(new ConfettiParticle(x,y, colors[Math.floor(Math.random()*colors.length)]));
    }
}

let flower = {
    petals: 8,
    petalLength: 180,
    petalWidth: 100,
    bloom: 0,
    sway: 0
};
let stem = {
    height: 0,
    maxHeight: 300
};

function drawFlower(){
    const centerX = canvas.width/2;
    const centerY = canvas.height/2 + 100;

    ctx.fillStyle = '#004d00';
    ctx.fillRect(centerX-6, centerY-stem.height, 12, stem.height);

    // Hibiscus-style leaves
    ctx.fillStyle = '#004d00';
    for(let i=1;i<=3;i++){
        ctx.beginPath();
        ctx.ellipse(centerX-30*i, centerY-stem.height*(i/4), 50, 20, Math.PI/6, 0, 2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(centerX+30*i, centerY-stem.height*(i/4), 50, 20, -Math.PI/6, 0, 2*Math.PI);
        ctx.fill();
    }

    // Flower petals
    for(let i=0;i<flower.petals;i++){
        let angle = (i / flower.petals) * Math.PI * 2 + Math.sin(flower.sway)*0.2;
        let length = flower.petalLength * flower.bloom;
        let width = flower.petalWidth;
        ctx.save();
        ctx.translate(centerX, centerY - stem.height);
        ctx.rotate(angle);
        ctx.beginPath();
        ctx.ellipse(0, -length/2, width, length, 0, 0, Math.PI*2);
        ctx.fillStyle = `hsl(280, 80%, 60%)`;
        ctx.shadowColor = '#fff';
        ctx.shadowBlur = 20;
        ctx.fill();
        ctx.restore();
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    confettiParticles.forEach((p,i)=>{
        p.update();
        p.draw(ctx);
        if(p.life<=0) confettiParticles.splice(i,1);
    });

    if(stem.height < stem.maxHeight) stem.height += 2;
    else if(flower.bloom < 1) flower.bloom += 0.008;

    flower.sway += 0.02;

    drawFlower();
    requestAnimationFrame(animate);
}

let countdownEl = document.getElementById('countdown');
let messageEl = document.getElementById('message');
let countdown = 10;
countdownEl.style.color = `hsl(${Math.random()*360},100%,50%)`;
countdownEl.textContent = countdown;

let countdownInterval = setInterval(()=>{
    countdown--;
    countdownEl.style.color = `hsl(${Math.random()*360},100%,50%)`;
    countdownEl.textContent = countdown;
    if(countdown <= 0){
        clearInterval(countdownInterval);
        countdownEl.style.display = 'none';
        spawnConfetti();
        messageEl.style.display = 'block';
        animate();
    }
},1000);
</script>
</body>
</html>
